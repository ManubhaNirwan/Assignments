<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table>
        <tr>
            <th>S.no</th>
            <th>Formulae</th>
        </tr>
        <tr>
            <td>1</td>
            <td>(A-B)<sup>2</sup></td>
            <td>A<sup>2</sup>+B<sup>2</sup>-2AB</td>

        </tr>
        <tr>
            <td>2</td>
            <td>(A+B)<sup>2</sup></td>
            <td>A<sup>2</sup>+B<sup>2</sup>+2AB</td>

        </tr>
        <tr>
            <td>3</td>
            <td>(A<sup>2</sup>-B<sup>2</sup>)</td>
            <td>(A-B)(A+B)</td>

        </tr>
        <tr>
            <td>4</td>
            <td>(A<sup>2</sup>+B<sup>2</sup>)</td>
            <td>(A+B)<sup>2</sup>-2AB</td>

        </tr>
        <tr>
            <td>5</td>
            <td>A<sup>3</sup>-B<sup>3</sup></td>
            <td>(A-B)(A<sup>2</sup>+AB+B<sup>2</sup></td>

        </tr>
        <tr>
            <td>6</td>
            <td>A<sup>3</sup>+B<sup>3</sup></td>
            <td>(A+B)(A<sup>2</sup>-AB+B<sup>2</sup></td>

        </tr>
        <tr>
            <td>7</td>
            <td>(A+B+C)<sup>2</sup></td>
            <td>A<sup>2</sup>+B<sup>2</sup>+C<sup>2</sup>+2AB+2BC+2AC</td>

        </tr>
        <tr>
            <td>8</td>
            <td>(A-B-C)<sup>2</sup></td> 
            <td>A<sup>2</sup>+B<sup>2</sup>+C<sup>2</sup>-2AB+2BC-2AC</td>           

        </tr>
        <tr>
            <td>9</td>
            <td>(A-B)<sup>3</sup></td>
            <td>A<sup>3</sup>-3A<sup>2</sup>B+3AB<sup>2</sup>-B<sup>3</sup></td>

        </tr>
        <tr>
            <td>10</td>
            <td>(A+B)<sup>3</sup></td>
            <td>A<sup>3</sup>+3A<sup>2</sup>B+3AB<sup>2</sup>+B<sup>3</sup></td>
        </tr>


    </table>
</body>

</html>
